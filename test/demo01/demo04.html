<input type="date" id="curt">
<input type="date" id="now">
<button id="btn">click me</button>

<script>
    $('#btn').click(function () {
        getMonthNumber('2017-01-01','2017-11-01')
    })
    function getMonthNumber(date1,date2){
        //默认格式为"20030303",根据自己需要改格式和方法
        var year1 =  new Date(date1).getFullYear();
        var year2 =  new Date(date2).getFullYear();
        var month1 = new Date(date1).getMonth()+1;
        var month2 = new Date(date2).getMonth()+1;
        var len=(year2-year1)*12+(month2-month1);

        return len;

    }

    var len=getMonthNumber(new Date(), '2018-11-01');

    //alert('2003-03-03'.replace(/-/g, "/"));

    //alert('2003-03-03'.replace(/-/g, ""));

    if(getMonthNumber(new Date(), '2016-11-01')<0){
        alert("查询起始月份不能比查询终止月份大.");
    }else if(getMonthNumber(new Date(), '2018-11-01') >11){
        alert("查询月份时间段不能超过12个月.");

    }
</script>
