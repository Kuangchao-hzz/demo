<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="zepto.js"></script>
</head>
<body>
<button id="box">trigger me</button>
</body>
<script>
    $(function () {
        var obj = $('#box')
        obj.on('done', function () {
            this.after('<li>点击成功！</li>')
        })

        obj.on('click', function () {
            obj.trigger('done')
        })

    })
</script>
</html>
